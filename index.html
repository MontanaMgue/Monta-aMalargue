
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DISC</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        h1 { color: #333; }
        .question { margin-bottom: 20px; }
        label { display: block; margin: 5px 0; }
        .result { margin-top: 30px; padding: 20px; border: 1px solid #ccc; background: #fff; }
        button { padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test DISC</h1>
    <form id="discForm">
        <!-- Preguntas inyectadas por JavaScript -->
    </form>
    <div class="result" id="result"></div>

    <script>
        const questions = [
            "Me esfuerzo por lograr que todas mis tareas sean exactas y precisas.",
            "Me doy cuenta hasta de las más pequeñas incoherencias y errores en mi trabajo.",
            "Soy capaz de mantener unos estándares altos incluso con plazos ajustados.",
            "Reviso con frecuencia mi trabajo para asegurarme de que se ajuste a los estándares necesarios.",
            "Mejorar y perfeccionar los sistemas o procesos es una prioridad para mí. Puedo ser crítico/a conmigo o con los demás cuando se cometen errores.",
            "Para mí es importante asegurarme de que todos los detalles sean correctos antes de completar una tarea.",
            "A menudo encuentro formas de mejorar métodos que ya se consideran eficaces.",
            "Cuando me dan feedback, me centro en los detalles para entender cómo mejorar.",
            "Mi entorno de trabajo está bien organizado y cada cosa tiene un lugar específico.",
            "Me siento responsable de corregir las imprecisiones en beneficio de los demás.",
            "A menudo soy la persona en la que los demás confían para encontrar y subsanar errores.",
            "Noto de forma natural cuando alguien necesita apoyo emocional.",
            "Tomo medidas activas para ayudar a los demás sin esperar nada a cambio.",
            "Hacer que los demás se sientan queridos es una prioridad en mis relaciones.",
            "Me resulta fácil entablar y mantener relaciones estrechas y personales.",
            "Suelo anteponer las necesidades de los demás a las mías.",
            "Me siento cómodo/a expresando afecto y cariño hacia los demás.",
            "Mi felicidad está íntimamente ligada al bienestar de las personas que me importan.",
            "A menudo acuden a mí personas que buscan consuelo o consejo.",
            "Ayudar a los demás me hace sentir valorado/a y realizado/a."
        ];

        const form = document.getElementById("discForm");
        questions.forEach((q, i) => {
            const div = document.createElement("div");
            div.className = "question";
            div.innerHTML = `<p>${i+1}. ${q}</p>` +
                [1, 2, 3, 4, 5].map(val =>
                    `<label><input type="radio" name="q${i}" value="${val}" required> ${["Totalmente en desacuerdo", "En desacuerdo", "Medio", "De acuerdo", "Totalmente de acuerdo"][val - 1]}</label>`
                ).join('');
            form.appendChild(div);
        });

        const button = document.createElement("button");
        button.textContent = "Ver resultado";
        button.type = "submit";
        form.appendChild(button);

        form.onsubmit = e => {
            e.preventDefault();
            const data = new FormData(form);
            const values = Array.from(data.values()).map(Number);
            const avg = values.reduce((a, b) => a + b, 0) / values.length;

            let resultText = "";
            if (avg >= 4.5) {
                resultText = "<strong>Perfil muy definido:</strong> Tu estilo DISC es consistente y claro. Tienes una fuerte orientación y puedes actuar con confianza.";
            } else if (avg >= 3.5) {
                resultText = "<strong>Perfil equilibrado:</strong> Muestras características de varios estilos DISC, lo cual te hace adaptable y versátil.";
            } else {
                resultText = "<strong>Perfil disperso:</strong> Podés sentirte tironeado por distintos estilos. Profundizar en tus motivaciones puede ayudarte a encontrar mayor claridad.";
            }

            document.getElementById("result").innerHTML = resultText;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };
    </script>
</body>
</html>
