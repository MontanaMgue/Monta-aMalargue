    <link rel="stylesheet" href="style.css">
    <style>
        .scale {
            display: flex;
            justify-content: space-between;
            margin: 5px 0 20px;
            flex-wrap: wrap;
        }
        .scale label {
            flex: 1 1 18%;
            text-align: center;
            font-weight: normal;
            font-size: 0.9rem;
        }
        .scale input[type="radio"] {
            margin-right: 5px;
        }
        form label.question {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
